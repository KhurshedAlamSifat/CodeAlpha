<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern E-Commerce Site</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">My E-Commerce</div>
      <nav>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-box-open"></i> Products</a>
        <a href="#" onclick="showModal()"
          ><i class="fas fa-shopping-cart"></i> Cart (<span id="cart-count"
            >0</span
          >)</a
        >
      </nav>
    </header>
    <main>
      <section class="slogan-section">
        <div class="slogan-image-container">
          <img src="slogan.jpeg" alt="Slogan Image" class="slogan-image" />
          <h2 class="slogan-text">
            Discover the Best Deals on Your Favorite Products!
          </h2>
        </div>
      </section>
      <h1>Featured Products</h1>
      <div class="product-container" id="product-list">
        <!-- Products will be added here by JavaScript -->
      </div>
      <div id="pagination" class="pagination"></div>
    </main>
    <footer>
      <p>&copy; 2024 My E-Commerce. All rights reserved.</p>
    </footer>

    <div id="cart-modal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Your Cart Items</h2>
        <div id="cart-items"></div>
        <button onclick="checkout()">Checkout</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
